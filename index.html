    <section id="initialPage">
        <div id="mainWindow">
            <div id="leftConteiner">
                <h1 id="name">wrryan</h1>

                </svg>
                skills</button>
                <button id="skillsBtn">
                    <svg width="25" height="20" viewBox="0 0 201 317" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path id="Vector 3" d="M119.676 91.9891V19.7284C119.676 1.63905 95.174 -3.93486 87.3487 12.3743L4.68539 184.657C-0.729309 195.942 7.49556 209.011 20.0124 209.011H66.6487C76.0375 209.011 83.6487 216.622 83.6487 226.011V297.011C83.6487 315.167 108.292 320.68 116.028 304.255L196.581 133.233C201.892 121.957 193.665 108.989 181.201 108.989H136.676C127.287 108.989 119.676 101.378 119.676 91.9891Z" fill="yellow" stroke="#F3EA21" stroke-width="10"/>
                    </svg>
                    skills</button>
                </div>
                <div id="skills">
                    <img class="skillImg" src="imgs/html.png" alt="HTML5">
                    <img class="skillImg" src="imgs/CSS3_logo_and_wordmark.svg.png" alt="CSS3">
                    <img class="skillImg" src="imgs/js.png" alt="JavaScript">
                    <img class="skillImg" src="imgs/bootstrap-stack.png" alt="Boostrap">
                    <img class="skillImg" src="imgs/react.png" alt="React.js">
                    <!-- <img class="skillImg" src="imgs/node.png" alt="Node.js"> still learning -->
                    <!-- <img class="skillImg" src="imgs/rust.png" alt="rust"> still learning --> 
                    <script>
                            let skillsBtn = document.getElementById("skillsBtn")
                            let skillsCont = document.getElementById("skills")

                            skillsBtn.addEventListener("click", () => {
                                if(skillsCont.style.display == "none" || skillsCont.style.display == ""){
                                    skillsCont.style.display = "flex"
                                } else {
                                    skillsCont.style.display = "none"
                                }
                            })
                    </script>
                </div>
            </div>
            <div id="bottomConteiner">
                <a href="#projects" id="btnProjects">
                    projects
                </a>
